<script src="http://js.pusher.com/2.0/pusher.min.js" type="text/javascript"></script>
<div class="row">

	<h2>Chat Demo</h2>

	<div class="span5" id="searchform">
		<form id="chatForm" method="POST">
		<input type="text" id="chatmsg" placeholder="Enter a message"><br>
		<input type="submit" id="send_btn" class="btn btn-success" value="Send Message">
	</div>

	<div id="chatlist" class="span5">
		<!-- message end up  here -->
	</div>


</div>

<script type="text/javascript">
	// Enable pusher logging - don't include this in production
	Pusher.log = function(message) {
	  if (window.console && window.console.log) window.console.log(message);
	};

	// Flash fallback logging - don't include this in production
	WEB_SOCKET_DEBUG = true;

	var pusher = new Pusher('{{ PUSHER_KEY }}');
	var channel = pusher.subscribe('chat_demo');

	// Channel events and Form submission in /js/main.js

</script>
